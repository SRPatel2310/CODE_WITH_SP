<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp converter</title>
    <script src="patel.js">patel.js</script>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <h1>Temp Converter</h1>
    <div id="container">

        <div class="input-div">
            <label for="">Celsius</label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>


        <div class="input-div">
            <label for="">Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>






    </div>

    <script>
        let cel = document.getElementById("cel");
        let fah = document.getElementById("fah");

        cel.addEventListener('input', function () {
            let c = this.value;
            let f = (c * 9 / 5) + 32;
            if (!Number.isInteger(f)) {  // logic its work .pasina number  set karva labuna thay a mate
                f = f.toFixed(4);
            }
            fah.value = f;
        });


        fah.addEventListener('input', function () {
            let f = this.value;
            let c = (f - 32) * 5 / 9;

            if (!Number.isInteger(c)) {
                c = c.toFixed(4); // fixex the point last  digit
            }
            cel.value = c;
        });

    </script>

</body>

</html>
